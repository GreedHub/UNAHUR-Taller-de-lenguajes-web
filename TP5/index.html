<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/default.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/aside.css">
    <link rel="stylesheet" href="./styles/news.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="./scripts/news.js"></script>
    <title>TP5</title>
</head>
<body>

    <header>
        <a href="#" id="title">
            <img src="./img/logo.svg" alt="logo"> 
            Fake News Network
        </a>

        <nav>
            <a href="#">Página principal</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    
    <main id="news">

    </main>

    <aside>
        <form action="#" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required>
      
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
      
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>
      
            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
      
            <label for="genero">Género:</label>
            <select id="genero" name="genero">
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>

            <p>¿Vives en Argentina?</p>
            <input type="radio" id="argentina-si" name="argentina" value="si">
            <label for="argentina-si">Sí</label><br>

            <input type="radio" id="argentina-no" name="argentina" value="no">
            <label for="argentina-no">No</label><br>
      
            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="asunto" placeholder="Ingrese el asunto del mensaje" required>
      
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Ingrese su mensaje" required></textarea>
      
            <label for="checkbox">Acepto los términos y condiciones:</label>
            <input type="checkbox" id="checkbox" name="checkbox" required>
      
            <input type="submit" value="Enviar">
    </aside>

    <footer>
        <p>Esta página fue creada con fines de entretenimiento y no debe ser tomada en serio. La imagen utilizada es solo ilustrativa y no corresponde a la situación descrita en la noticia.</p>
    </footer>
</body>
</html>
