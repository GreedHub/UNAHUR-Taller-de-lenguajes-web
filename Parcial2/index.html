<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles/default.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/index.css" />

    <script src="./scripts/login.js"></script>
    <script src="./scripts/modal.js"></script>

    <title>Princeton-Plainsboro</title>
  </head>
  <body>
    <div class="modal login" id="login-modal">
      <div class="modal__content">
        <h1 class="modal__title">Iniciar sesión</h1>
        <form action="#" id="login-form">
          <div class="campo">
            <label for="usuario">Usuario</label>
            <input type="usuario" name="usuario" id="usuario" required />
          </div>
          <div class="campo">
            <label for="contrasenia">Contraseña</label>
            <input
              type="password"
              name="contrasenia"
              id="contrasenia"
              required
            />
          </div>
          <small id="login-form__invalido">Usuario incorrecto</small>
          <input type="submit" value="Ingresar" />
        </form>
      </div>
    </div>

    <header>
      <div class="banner">
        <div class="container">
          <a href="#">
            <img src="./img/logo.png" alt="princeton-plainsboro-logo" />
          </a>
        </div>
      </div>
      <nav>
        <div class="container">
          <a href="#">Inicio</a>
          <a href="#" onclick="AbrirModal(event,'login-modal')">Iniciar Sesion</a>
        </div>
      </nav>
    </header>

    <main></main>

    <footer>
      <p>
        Esta página fue creada por <strong>Lucas Julián Güerci</strong>,
        <i>DNI 38.457.009</i> con fines academicos, como parte del segundo
        parcial de la materia
        <u>Taller de lenguajes de marcado y tecnologías web</u>,
        <b>comisión 3</b>, en el primer cuatrimestre de 2023.
      </p>
    </footer>
  </body>
</html>
